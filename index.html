<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
      <link rel="stylesheet" href="styles/main.css" />
   </head>
   <body>
      <header>
         <div class="header">
            <div class="nav">
               <div class="nav__item nav__compressed" id="nav-start">
                  <div class="tab-content">
                     <h1 class="open">Front-end Developer</h1>
                     <div class="arrow-container">
                        <img
                           src="images/purplearrow.svg"
                           alt="purple arrow"
                           class="arrow-container__startTabArrow" />
                     </div>
                     <!-- flytta tab-content hit, gör nav__item relativ, fixa eventuella förändringa i js och i scss -->
                     <div class="nav-content-container"></div>
                     <div class="nav-content">
                        <p class="nav-content__paragraf"></p>
                     </div>
                  </div>
               </div>
               <div class="nav__item nav__compressed" id="nav-work-tab">
                  <div class="tab-content">
                     <h1 class="closed">Work experience</h1>
                     <div class="arrow-container">
                        <img
                           src="images/orangearrow.svg"
                           alt="orange arrow"
                           class="arrow-container__workTabArrow" />
                     </div>
                     <div class="nav-content-container">
                        <div class="nav-content"></div>
                     </div>
                  </div>
               </div>
               <div class="nav__item" id="nav-education-tab">
                  <div class="tab-content">
                     <h1 class="closed">Education</h1>
                     <div class="arrow-container">
                        <img
                           src="images/whitearrow.svg"
                           alt="white arrow"
                           class="arrow-container__educationtabarrow" />
                     </div>
                     <div class="nav-content-container">
                        <div class="nav-content"></div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </header>
      <div class="content-container">
         <div>Html</div>
         <div>Css</div>
         <div>Javascript</div>
         <div>React</div>
         <div>Tailwind</div>
         <div>Sass</div>
         <div>Git</div>
      </div>
      <main>
         <div><h1 class="portfolio-heading">Portfolio</h1></div>
         <div class="own-projects">
            <h2>Own projects</h2>
            <div class="project-slide">
               <div class="project-container"></div>
               <div class="project-container"></div>
               <div class="project-container"></div>
               <div class="project-container"></div>
            </div>
         </div>
      </main>
      <footer></footer>
      <script src="index.js"></script>
   </body>
</html>
